<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      #update {
        display: none;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" />

      <label for="age">Age</label>
      <input type="text" id="age" />

      <button type="submit" id="submit" onclick="handleSubmit(event)">
        Submit
      </button>
      <button type="submit" id="update">Update</button>
    </form>

    <table class="mt-5 table table-bordered table-hover">
      <thead class="table-success text-center">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody id="tbody" class="text-center"></tbody>
    </table>
    <script>
      const name = document.getElementById("name");
      const age = document.getElementById("age");
      const submit = document.getElementById("submit");
      const update = document.getElementById("update");

      // create
      function handleSubmit(e) {
        e.preventDefault();
        const userData = {
          name: name.value,
          age: age.value,
        };

        const getData = JSON.parse(localStorage.getItem("user")) || [];
        getData.push(userData);
        localStorage.setItem("user", JSON.stringify(getData));
        location.reload();
      }

      //get
      function listingData() {
        const data = JSON.parse(localStorage.getItem("user"));
        const tbody = document.getElementById("tbody");

        data.map((item, index) => {
          const userdata = `
            <tr>
              <td>${index + 1}</td>
              <td>${item.name}</td>
              <td>${item.age}</td>
              <td><button onClick='handleEdit(${index})'>Edit</button></td>
              </tr>
            `;
          tbody.innerHTML += userdata;
        });
      }
      listingData();

      // Edit functionality
      function handleEdit(id) {
        console.log(id);
        const gettingUserData = JSON.parse(localStorage.getItem("user"));
        console.log("gettingUserData: ", gettingUserData[id]);
        const settingUserName = gettingUserData[id].name;
        name.value = settingUserName;
        const settingUserAge = gettingUserData[id].age;
        age.value = settingUserAge;
        // // or if can do like this
        // name.value=gettingUserData[id].name;
        // age.value=gettingUserData[id].age

        // button settings

        submit.style.display = "none";
        update.style.display = "inline-block";

        // edit functionality 2.0
        update.onclick = function handleUpdate(e) {
          e.preventDefault();

          const userUpdatedData = {
            name: name.value,
            age: age.value,
          };

          // Get fresh data from localStorage
          const currentData = JSON.parse(localStorage.getItem("user"));

          // Replace the item at index 'id' with updated data
          currentData[id] = userUpdatedData;

          // Save back to localStorage
          localStorage.setItem("user", JSON.stringify(currentData));

          // Reset form and buttons
          name.value = "";
          age.value = "";
          submit.style.display = "inline-block";
          update.style.display = "none";

          // Refresh the display (call your display function here)
          listingData(); // or whatever your function name is

          console.log("Updated successfully");
        };
      }
    </script>
  </body>
</html>
